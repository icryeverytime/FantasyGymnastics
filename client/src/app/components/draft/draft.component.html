<button type="button" class="btn btn-secondary" routerLink='..'>Back</button>
<div class="row" *ngIf="this.loading">
    <div class="col d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>
<div class="row" *ngIf="!this.loading">
    <div class="col-md-6">
        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title">Draft members</h4>
            </div>
        </div>
    </div>
    <div class="col-6">
        <input type="text" class="form-control mt-3" (keyup)="onChangeEvent($event)" placeholder="search name or team">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="clickable" (click)="sortByName()">Name</th>
                    <th scope="col" class="clickable" (click)="sortByTeam()">Team</th>
                    <th scope="col" class="clickable" (click)="sortByYear()">Year</th>
                    <th scope="col">Draft</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gymnast of filteredGymnasts">
                    <td>{{gymnast.name}}</td>
                    <td>{{gymnast.team}}</td>
                    <td>{{gymnast.year}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="draft(gymnast._id)" [disabled]="this.draftComplete || this.notMyTurn">Draft</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
